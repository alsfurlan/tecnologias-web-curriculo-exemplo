<!DOCTYPE html>
<html>
    <head>
        <title>Formul√°rio de Contato</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Contato</h1>
                    <hr>
                    <form id="contato">
                        <div class="form-group">
                            <label for="nome">Nome: </label>
                            <input type="text" id="nome" name="nome" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail: </label>
                            <input type="email" id="email" name="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone: </label>
                            <input type="tel" id="telefone" name="telefone" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem: </label>
                            <textarea id="mensagem" class="form-control" name="mensagem"></textarea>
                        </div>
                        <input id="para"  name="para" type="hidden"  value="alsfurlan@gmail.com"/>
                        <input class="btn btn-primary btn-block" type="submit" />
                    </form>
                    <br>
                    <figure class="text-center" id="carregando">
                        <img src="img/ajax-loader.gif" alt="Carregando..." />
                    </figure>
                    <div id="mensagem-sucesso" class="alert alert-success">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        E-mail enviado com sucesso!
                    </div>
                    <div id="mensagem-erro" class="alert alert-danger">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        Erro ao enviar e-mail!
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
